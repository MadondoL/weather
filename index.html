<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2846a0aed0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card weather-card">
      <div class="card-body">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <form class="d-flex" id="city-input">
            <input class="form-control" id="city-value" type="search" placeholder="Enter city" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            <button class="btn btn-primary" id= "current" type="submit">Current</button>
          </form>
        </div>
        <div class="container">
          <h1>
            <i class="fa-solid fa-sun sun"></i>
            <span id= display-temperature>14</span>
          </h1>
        </div>
        <div class="container">
          <ul class="city">
            <li class="town">Johannesburg</li>
            <li class="day">Weather Monday 20:00</li>
          </ul>
        </div>
        <div>
        <ul>
          <li class="temperature">
            <span>Precipitation:</span> <span id="precipitation">5%</span>
          </li>
          <li class="temperature"><span>Humidity:</span> <span id="humid">77%</span>
          </li>
          <li class="temperature">
            <span>Wind:</span> <span id="windy">0km/h</span>
          </li>
        </ul>
      </div>
      <hr>
      <div class="card-body">
        <div class="row row-cols-5">
          <div class="col">
            <br>
            <p>21:00</p>
            <h2>Mon</h2>
            <i class="fa-solid fa-cloud cloud"></i> 
            <h5>22° 10°</h5>
          </div>
          <div class="col">
            <br>
            <p>01:00</p>
            <h4>Tues</h4>
            <i class="fa-solid fa-wind wind"></i> 
            <h5>26° 12°</h5>
          </div>
          <div class="col">
            <br>
            <p>04:00</p>
            <h4>Wed</h4>
            <i class="fa-solid fa-sun sun"></i>  
            <h5>27° 10°</h5>
          </div>
          <div class="col">
            <br>
            <p>07:00</p>
            <h4>Thu</h4> 
            <i class="fa-solid fa-cloud cloud"></i>   
            <h5>23° 11°</h5>
          </div>
          <div class="col">
            <br>
            <p>10:00</p>
            <h4>Fri</h4>
            <i class="fa-solid fa-sun sun"></i> 
            <h5>26° 10°</h5>
      </div>
    <div class="line"> 
      <a href="https://github.com/MadondoL/weather">source-code</a>
      <span>by Lungile Madondo</span>
    </div>  
    <script src="index.js"></script> 
</body>
</html>
