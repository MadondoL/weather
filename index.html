<!-- @format -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2846a0aed0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card weather-card">
      <div class="card-body">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <form class="d-flex" id="city-input">
            <input
              class="form-control"
              id="city-value"
              type="search"
              placeholder="Enter city"
              aria-label="Search"
            />
            <button class="btn btn-outline-success search ms-3" type="submit">
              Search
            </button>
            <button class="btn btn-primary" id="current" type="submit">
              Current
            </button>
          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <h1>
              <img
                id="icon"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy"
              />
              <span id="display-temperature">14</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="farenheits">°F</a></span
              >
            </h1>
          </div>
        </div>
        <div class="container-fluid">
          <ul class="city">
            <li class="town">Johannesburg</li>
            <li class="day">Weather Monday 20:00</li>
          </ul>
        </div>
        <div>
          <ul>
            <li class="temperature">
              <span>Precipitation:</span> <span id="precipitation">5%</span>
            </li>
            <li class="temperature">
              <span>Humidity:</span> <span id="humid">77%</span>
            </li>
            <li class="temperature">
              <span>Wind:</span> <span id="windy">0km/h</span>
            </li>
          </ul>
        </div>
        <hr />
          <div class="weather-forecast" id="forecast">
          </div>
        </div>
        </div>
    
        <div class="line"></div>
      </div>
    </div>
    <div class="lululink">
      <a href="https://github.com/MadondoL/weather">source-coded</a>
      by Lungile Madondo
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
